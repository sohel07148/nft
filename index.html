<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row g-0">
      <div class="col-4">1</div>

      <div class="col-4">
        <div class="card">
          <img src="./images/image-equilibrium.jpg" alt="">
          <h1>  Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
         <div class="icon">
          <div class="col-6">
            <div class="one">
              <p><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
            </div>
          </div>

          <div class="col-6">
            <div class="two">
              <p><img src="./images/icon-clock.svg" alt="">3 days left</p>
            </div>
          </div>
         </div>
         <hr>
         <div class="end">
         <p><img src="./images/image-avatar.png" alt="">Creation of <span> Jules Wyvern</span></p>
         </div>

        </div>
      </div>

      <div class="col-4">3</div>
    </div>
  </div>
<!-- 
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
